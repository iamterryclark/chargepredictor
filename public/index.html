<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <h1>How many electric charging points do you need to build?</h1>
  <form id="form">

    <label for="numberOfEvs">Predicted number of EVs in the region</label>
    <input type="number" name="numberOfEvs">

    <label for="existingChargingPoints"># of Existing Charging Points</label>
    <input type="number" name="existingChargingPoints" />

    <label for="chargingTimePerDay">Average hours per day spent charging (e.g. hours chargers are working)</label>
    <input type="range" min=3 max=7 name="chargingTimePerDay" id="chargingTimePerDaySlider" value=3>

    <div><span id="chargingTimePerDayOutput">3</span> hours</div>

    <label for="percentageWhoPublicCharge">Fraction of EV owners who use public charging (<1)</label>
    <!-- Viswanthan et al. found that 15â€“30% of EV owners use public charging -->
    <input type="number" name="fractionWhoPublicCharge" value=0.15>

    <label for="kWhPerMile">Average EV kWh per mile</label>
    <!-- default kWhPerMile is for a Prius -->
    <input type="number" name="kWhPerMile" value=0.4 />

    <label for="distancePerDay">Average EV distance driven per day</label>
    <!-- 96% of one-way journeys are under 20 miles, so 40 is a sensible default -->
    <input type="number" name="distancePerDay" value=40 />

    <label for="chargerPower">Fraction of EV owners who like this charger type</label>
    <!-- Viswathan et al. found that around 90% of people are fine with L2 chargers -->
    <input type="number" name="fractionWhoLikeThisChargerType" value=0.9>

    <button type="submit">Go</button>
  </form>

  <div>You need to build <span id="output"></span> Charging Points.</div>

  <script src="/javascripts/calculator.js"></script>
</body>

</html>
